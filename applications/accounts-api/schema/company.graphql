type Companies {
  items: [Company]
  nextToken: String
}

type Company {
  address: Address
  bank: Bank
  companyNumber: String
  contact: Contact
  name: String
  pk: ID
  vatRegistration: String
}

input CompanyInput {
  address: AddressInput!
  bank: BankInput!
  companyNumber: String!
  contact: ContactInput!
  name: String!
  vatRegistration: String
}
