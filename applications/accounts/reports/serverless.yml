service: ${opt:appName, 'accounts'}

provider:
  name: aws
  region: ${opt:region, 'eu-west-1'}
  stage: ${opt:stage, 'local'}
  stackName: ${self:custom.prefix}-reports

package:
  individually: true

plugins:
  - serverless-step-functions
  - serverless-webpack

custom:
  prefix: ${self:service}-${self:provider.stage}

  webpack:
    includeModules: true
    serializedCompile: true

functions:
  ConvertToCsv:
    handler: src/handlers/convert-to-csv.handler
    environment:
      BUCKET: !Ref ReportBucket
    role: LambdaFunctionRole

  GetTransactionsReport:
    handler: src/handlers/get-transactions.handler
    environment:
      TABLE: !ImportValue ${self:provider.stage}-AccountsApplicationTable
    role: LambdaFunctionRole

  TransformTransactions:
    handler: src/handlers/transform-transactions.handler
    role: LambdaFunctionRole

stepFunctions:
  validate: true
  stateMachines:
    generateReport:
      name: ${self:custom.prefix}-generate-report
      events:
        - http:
            authorizer: aws_iam
            path: api/v1/generate-report/start
            method: post
    definition:
      Comment: Export report for financial year
      StartAt: GetTransactions
      States:
        GetTransactions:
          Type: Task
          Resource: !GetAtt GetTransactionsReportLambdaFunction.Arn
          Next: TransformTransactions

        TransformTransactions:
          Type: Task
          Resource: !GetAtt TransformTransactionsLambdaFunction.Arn
          Next: ConvertToCsv

        ConvertToCsv:
          Type: Task
          Resource: !GetAtt ConvertToCsvLambdaFunction.Arn
          End: true

resources:
  Resources:
    ReportBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.prefix}-reports
        LifecycleConfiguration:
          Rules:
            - ExpirationInDays: 1
              Status: Enabled
        CorsConfiguration:
          CorsRules:
            - AllowedHeaders:
                - '*'
              AllowedMethods:
                - GET
                - PUT
              AllowedOrigins:
                - '*'
              MaxAge: 3000

    LambdaFunctionRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: ${self:custom.prefix}-reports-lambda-function-role
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action:
                - sts:AssumeRole
        Policies:
          - PolicyName: ${self:custom.prefix}-reports-lambda-function-role-policy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - dynamodb:Query
                  Resource:
                    - !Join
                      - ''
                      - - !ImportValue ${self:provider.stage}-AccountsApplicationTableArn
                        - '/index/__typename-data-index'
                - Effect: Allow
                  Action:
                    - s3:PutObject
                  Resource:
                    - !Join
                      - ''
                      - - !GetAtt ReportBucket.Arn
                        - '/*'
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                    - logs:DescribeLogStreams
                  Resource:
                    - 'arn:aws:logs:*:*:*'

  Outputs:
    AccountsReportsApiEndpoint:
      Description: Open banking API endpoint
      Value: !Join
        - ''
        - - 'https://'
          - !Ref ApiGatewayRestApi
          - '.execute-api.'
          - !Ref AWS::Region
          - '.amazonaws.com'
      Export:
        Name: ${self:provider.stage}-AccountsReportsApiEndpoint

    AccountsReportsApiArn:
      Description: Open banking API ARN
      Value: !Join
        - ''
        - - 'arn:aws:execute-api:'
          - !Ref AWS::Region
          - ':'
          - !Ref AWS::AccountId
          - ':'
          - !Ref ApiGatewayRestApi
          - '/*'
      Export:
        Name: ${self:provider.stage}-AccountsReportsApiArn
