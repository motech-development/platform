enum TransactionStatus {
  confirmed
  pending
}

type Transactions {
  id: ID
  items: [Transaction]
  nextToken: String
}

type Transaction {
  amount: Float
  attachment: String
  category: String
  companyId: String
  date: AWSDateTime
  description: String
  id: ID
  name: String
  scheduled: Boolean
  status: TransactionStatus
  vat: Float
}

input TransactionInput {
  __typename: String
  amount: Float!
  attachment: String!
  category: String!
  companyId: String!
  date: AWSDateTime!
  description: String!
  id: ID!
  name: String!
  scheduled: Boolean!
  status: TransactionStatus!
  vat: Float!
}
