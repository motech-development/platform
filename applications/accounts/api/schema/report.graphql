type Report {
  createdAt: AWSDateTime
  id: ID
  key: String
  ttl: String
}

type Reports {
  id: ID
  items: [Report]
  nextToken: String
}

type ReportRequest {
  status: String
}

input ReportYearEndInput {
  day: Int!
  month: Int!
}

input ReportInput {
  __typename: String
  companyId: ID!
  currency: String!
  status: TransactionStatus!
  year: Int!
  yearEnd: ReportYearEndInput!
}
