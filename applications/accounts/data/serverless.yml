service:
  name: ${opt:appName, 'accounts'}
  publish: false

provider:
  name: aws
  region: ${opt:region, 'eu-west-1'}
  stage: ${opt:stage, 'local'}
  stackName: ${self:custom.prefix}-data

package:
  individually: true

plugins:
  - serverless-webpack

custom:
  prefix: ${self:service}-${self:provider.stage}

  webpack:
    includeModules: true

functions:
  Attachments:
    handler: src/attachments.handler
    role: DataLambdaFunctionRole
    events:
      - stream:
          type: dynamodb
          arn: !GetAtt ApplicationTable.StreamArn
    environment:
      ATTACHMENT_QUEUE: !ImportValue ${self:provider.stage}-DeleteFileQueueUrl

  Transactions:
    handler: src/transactions.handler
    role: DataLambdaFunctionRole
    events:
      - stream:
          type: dynamodb
          arn: !GetAtt ApplicationTable.StreamArn
    environment:
      TABLE: !Ref ApplicationTable

  Typeahead:
    handler: src/typeahead.handler
    role: DataLambdaFunctionRole
    events:
      - stream:
          type: dynamodb
          arn: !GetAtt ApplicationTable.StreamArn
    environment:
      TABLE: !Ref ApplicationTable

resources:
  Resources:
    ApplicationTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.prefix}-application
        AttributeDefinitions:
          - AttributeName: data
            AttributeType: S
          - AttributeName: id
            AttributeType: S
          - AttributeName: __typename
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: __typename
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: __typename-data-index
            KeySchema:
              - AttributeName: __typename
                KeyType: HASH
              - AttributeName: data
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true

    DataLambdaFunctionRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: ${self:custom.prefix}-data-lambda-function-role
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action:
                - sts:AssumeRole
        Policies:
          - PolicyName: ${self:custom.prefix}-data-lambda-function-role-policy
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - dynamodb:UpdateItem
                    - dynamodb:GetRecords
                    - dynamodb:GetShardIterator
                    - dynamodb:DescribeStream
                    - dynamodb:ListStreams
                  Resource:
                    - !GetAtt ApplicationTable.Arn
                    - !Join
                      - ''
                      - - !GetAtt ApplicationTable.Arn
                        - '/stream/*'
                - Effect: Allow
                  Action:
                    - sqs:SendMessage
                  Resource:
                    - !ImportValue ${self:provider.stage}-DeleteFileQueueArn
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                    - logs:DescribeLogStreams
                  Resource:
                    - 'arn:aws:logs:*:*:*'

  Outputs:
    AccountsApplicationTable:
      Description: Accounts application DynamoDB table
      Value: !Ref ApplicationTable
      Export:
        Name: ${self:provider.stage}-AccountsApplicationTable

    AccountsApplicationTableArn:
      Description: Accounts application DynamoDB table ARN
      Value: !GetAtt ApplicationTable.Arn
      Export:
        Name: ${self:provider.stage}-AccountsApplicationTableArn
