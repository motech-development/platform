rules: []

rulesConfigs: []

pages: []

resourceServers: []

clients:
  - name: Default App
    callbacks: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    sso_disabled: false
  - name: Test App
    allowed_clients: []
    app_type: spa
    callbacks:
      - 'http://localhost:3000'
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - password
      - 'http://auth0.com/oauth/grant-type/password-realm'
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    sso_disabled: false
    token_endpoint_auth_method: none
  - name: auth0-deploy-cli-extension
    allowed_clients: []
    app_type: non_interactive
    callbacks: []
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    sso_disabled: false
    token_endpoint_auth_method: none

databases:
  - name: Username-Password-Authentication
    strategy: auth0
    enabled_clients:
      - Default App
      - Test App
      - auth0-deploy-cli-extension
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      passwordPolicy: good
      strategy_version: 2
      brute_force_protection: true
    realms:
      - Username-Password-Authentication

connections:
  - name: google-oauth2
    strategy: google-oauth2
    enabled_clients:
      - Default App
      - Test App
      - auth0-deploy-cli-extension
    is_domain_connection: false
    options:
      email: true
      profile: true
      scope:
        - email
        - profile

tenant:
  enabled_locales:
    - en
  flags:
    disable_clickjack_protection_headers: false
    enable_mgmt_api_v1: true

emailProvider: {}

emailTemplates: []

clientGrants: []

guardianFactors:
  - name: duo
    enabled: false
  - name: email
    enabled: false
  - name: otp
    enabled: false
  - name: push-notification
    enabled: false
  - name: sms
    enabled: false

guardianFactorProviders: []

guardianFactorTemplates: []

roles: []

branding: {}

prompts: {}
