rules: []
rulesConfigs: []
hooks: []
pages:
  - name: login
    html: build/login/index.html
    enabled: true
  - name: password_reset
    html: build/lo/reset/index.html
    enabled: true
resourceServers:
  - name: Accounts API
    identifier: accounts-api
    allow_offline_access: false
    signing_alg: RS256
    skip_consent_for_verifiable_first_party_clients: true
    token_lifetime: 86400
    token_lifetime_for_web: 7200
clients:
  - name: Accounts
    allowed_clients: []
    allowed_logout_urls:
      - 'https://accounts.motechdevelopment.co.uk'
      - 'http://localhost:3000'
      - 'http://192.168.1.153:3000'
      - 'http://192.168.1.66:3000'
    app_type: spa
    callbacks:
      - 'https://accounts.motechdevelopment.co.uk'
      - 'http://localhost:3000'
      - 'http://192.168.1.153:3000'
      - 'http://192.168.1.66:3000'
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - password
      - 'http://auth0.com/oauth/grant-type/password-realm'
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
    token_endpoint_auth_method: none
    web_origins:
      - 'https://accounts.motechdevelopment.co.uk'
      - 'http://localhost:3000'
      - 'http://192.168.1.153:3000'
      - 'http://192.168.1.66:3000'
  - name: Accounts API (Test Application)
    app_type: non_interactive
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
  - name: Default App
    callbacks: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
  - name: auth0-deploy-cli-extension
    allowed_clients: []
    app_type: non_interactive
    callbacks: []
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
    token_endpoint_auth_method: none
databases:
  - name: Username-Password-Authentication
    strategy: auth0
    enabled_clients:
      - Accounts API (Test Application)
      - auth0-deploy-cli-extension
      - Default App
      - Accounts
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      passwordPolicy: good
      strategy_version: 2
      brute_force_protection: true
    realms:
      - Username-Password-Authentication
connections:
  - name: google-oauth2
    strategy: google-oauth2
    enabled_clients:
      - Accounts API (Test Application)
      - auth0-deploy-cli-extension
      - Default App
      - Accounts
    is_domain_connection: false
    options:
      email: true
      scope:
        - email
        - profile
      profile: true
tenant:
  default_audience: ''
  default_directory: Username-Password-Authentication
  enabled_locales:
    - en
  flags:
    new_universal_login_experience_enabled: false
    universal_login: false
    disable_clickjack_protection_headers: false
    enable_mgmt_api_v1: true
    include_email_in_reset_pwd_redirect: true
    include_email_in_verify_email_redirect: true
  friendly_name: Motech Development
  picture_url: ''
  support_email: info@motechdevelopment.co.uk
  support_url: 'https://motechdevelopment.co.uk/support'
  universal_login:
    colors:
      page_background: '#161616'
      primary: '#007fa8'
emailProvider:
  name: ses
  credentials:
    accessKeyId: '##AUTH0_SES_ACCESS_KEY_ID##'
    secretAccessKey: '##AUTH0_SES_ACCESS_SECRET_KEY##'
    region: '##AUTH0_SES_REGION##'
  default_from_address: no-reply@motechdevelopment.co.uk
  enabled: true
emailTemplates: []
clientGrants:
  - client_id: Accounts API (Test Application)
    audience: accounts-api
    scope: []
guardianFactors:
  - name: duo
    enabled: false
  - name: email
    enabled: false
  - name: otp
    enabled: false
  - name: push-notification
    enabled: false
  - name: sms
    enabled: false
guardianFactorProviders: []
guardianFactorTemplates: []
roles: []
branding:
  colors:
    page_background: '#161616'
    primary: '#007fa8'
prompts: {}
