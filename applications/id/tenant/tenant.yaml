rules:
  - name: Force email verification
    script: ./src/rules/force-email-verification.js
    stage: login_success
    enabled: true
    order: 1
  - name: Set name
    script: ./src/rules/set-name.js
    stage: login_success
    enabled: true
    order: 2
rulesConfigs: []
hooks:
  - name: set-email-verification-sent-date
    script: ./src/hooks/set-email-verification-sent-date.js
    dependencies: {}
    enabled: true
    secrets: {}
    triggerId: pre-user-registration
pages:
  - name: login
    html: ../client/build/login/index.html
    enabled: true
  - name: password_reset
    html: ../client/build/lo/reset/index.html
    enabled: true
resourceServers:
  - name: Accounts API
    identifier: accounts-api
    allow_offline_access: false
    signing_alg: RS256
    skip_consent_for_verifiable_first_party_clients: true
    token_lifetime: 86400
    token_lifetime_for_web: 7200
clients:
  - name: Accounts
    allowed_clients: []
    allowed_logout_urls:
      - 'https://accounts.motechdevelopment.co.uk'
      - 'http://localhost:3000'
    app_type: spa
    callbacks:
      - 'https://accounts.motechdevelopment.co.uk'
      - 'http://localhost:3000'
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - password
      - 'http://auth0.com/oauth/grant-type/password-realm'
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      leeway: 4
      token_lifetime: 5
      rotation_type: rotating
      expiration_type: expiring
    sso_disabled: false
    token_endpoint_auth_method: none
    web_origins:
      - 'https://accounts.motechdevelopment.co.uk'
      - 'http://localhost:3000'
  - name: Accounts API (Test Application)
    app_type: non_interactive
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
  - name: Default App
    callbacks: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
  - name: Scanner
    allowed_clients: []
    allowed_logout_urls:
      - 'capacitor://localhost'
    allowed_origins:
      - 'file://*'
    app_type: spa
    callbacks:
      - 'capacitor://localhost'
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      leeway: 4
      token_lifetime: 5
      rotation_type: rotating
      expiration_type: expiring
    sso_disabled: false
    token_endpoint_auth_method: none
    web_origins:
      - 'capacitor://localhost'
  - name: auth0-deploy-cli-extension
    allowed_clients: []
    app_type: non_interactive
    callbacks: []
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
    token_endpoint_auth_method: none
databases:
  - name: Username-Password-Authentication
    strategy: auth0
    enabled_clients:
      - Scanner
      - Accounts API (Test Application)
      - auth0-deploy-cli-extension
      - Default App
      - Accounts
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      import_mode: false
      passwordPolicy: good
      password_history:
        size: 5
        enable: false
      strategy_version: 2
      requires_username: false
      password_dictionary:
        enable: false
        dictionary: []
      brute_force_protection: true
      password_no_personal_info:
        enable: false
      password_complexity_options:
        min_length: 8
      enabledDatabaseCustomization: false
    realms:
      - Username-Password-Authentication
connections:
  - name: google-oauth2
    strategy: google-oauth2
    enabled_clients:
      - Scanner
      - Accounts API (Test Application)
      - auth0-deploy-cli-extension
      - Default App
      - Accounts
    is_domain_connection: false
    options:
      email: true
      scope:
        - email
        - profile
      profile: true
tenant:
  default_audience: ''
  default_directory: Username-Password-Authentication
  enabled_locales:
    - en
  flags:
    new_universal_login_experience_enabled: false
    universal_login: false
    disable_clickjack_protection_headers: false
    include_email_in_reset_pwd_redirect: true
    include_email_in_verify_email_redirect: true
    unpaginated_requests: true
  friendly_name: Motech Development
  picture_url: ''
  support_email: info@motechdevelopment.co.uk
  support_url: 'https://motechdevelopment.co.uk/support'
  universal_login:
    colors:
      page_background: '#161616'
      primary: '#007fa8'
emailProvider:
  name: ses
  credentials:
    accessKeyId: '##AUTH0_SES_ACCESS_KEY_ID##'
    secretAccessKey: '##AUTH0_SES_ACCESS_SECRET_KEY##'
    region: '##AUTH0_SES_REGION##'
  default_from_address: no-reply@motechdevelopment.co.uk
  enabled: true
emailTemplates:
  - template: blocked_account
    body: ../emails/build/blocked_account.html
    enabled: true
    from: ''
    subject: ''
    syntax: liquid
    urlLifetimeInSeconds: 432000
  - template: reset_email
    body: ../emails/build/reset_email.html
    enabled: true
    from: ''
    subject: ''
    syntax: liquid
    urlLifetimeInSeconds: 432000
  - template: stolen_credentials
    body: ../emails/build/stolen_credentials.html
    enabled: true
    from: ''
    subject: ''
    syntax: liquid
  - template: verify_email
    body: ../emails/build/verify_email.html
    enabled: true
    from: ''
    subject: ''
    syntax: liquid
    urlLifetimeInSeconds: 432000
clientGrants:
  - client_id: Accounts API (Test Application)
    audience: accounts-api
    scope: []
guardianFactors:
  - name: duo
    enabled: false
  - name: email
    enabled: false
  - name: otp
    enabled: false
  - name: push-notification
    enabled: false
  - name: sms
    enabled: false
guardianFactorProviders: []
guardianFactorTemplates: []
roles: []
branding:
  colors:
    page_background: '#161616'
    primary: '#007fa8'
prompts: {}
