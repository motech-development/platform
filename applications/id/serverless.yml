service:
  name: ${opt:appName, 'id'}
  publish: false

provider:
  name: aws
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'local'}
  stackName: ${self:custom.prefix}-infrastructure

plugins:
  - serverless-finch

custom:
  prefix: ${self:service}-${self:provider.stage}
  domainName: ${self:service}.${opt:domain-name}
  platform: platform-${self:provider.stage}-infrastructure
  client:
    manageResources: false
    bucketName: ${self:custom.prefix}-bucket
    distributionFolder: public
    uploadOrder:
      - '**/*.js'
      - '**/*.json'
    objectHeaders:
      '**/*.js':
        - name: Cache-Control
          value: max-age=31536000
        - name: Content-Type
          value: text/js
      '**/*.json':
        - name: Cache-Control
          value: max-age=31536000
        - name: Content-Type
          value: application/json

resources:
  Resources:
    Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.prefix}-bucket

    BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref Bucket
        PolicyDocument:
          Statement:
            - Effect: Allow
              Action:
                - s3:GetObject
              Principal:
                CanonicalUser: !GetAtt CloudFrontOriginAccessIdentity.S3CanonicalUserId
              Resource:
                - !Join
                  - ''
                  - - !GetAtt Bucket.Arn
                    - '/*'

    CloudFrontOriginAccessIdentity:
      Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
      Properties:
        CloudFrontOriginAccessIdentityConfig:
          Comment: !Ref Bucket

    CloudFrontDistribution:
      Type: AWS::CloudFront::Distribution
      Properties:
        DistributionConfig:
          Aliases:
            - ${self:custom.domainName}
          ViewerCertificate:
            AcmCertificateArn: !ImportValue Certificate
            SslSupportMethod: sni-only
          CustomErrorResponses:
            - ErrorCode: 403
              ResponseCode: 404
              ResponsePagePath: /index.html
          DefaultRootObject: /index.html
          Enabled: true
          HttpVersion: http2
          Origins:
            - DomainName: !GetAtt Bucket.DomainName
              Id: ${self:custom.prefix}
              S3OriginConfig:
                OriginAccessIdentity:
                  Fn::Join:
                    - ''
                    - - origin-access-identity/cloudfront/
                      - Ref: CloudFrontOriginAccessIdentity
          PriceClass: PriceClass_100
          DefaultCacheBehavior:
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
            TargetOriginId: ${self:custom.prefix}
            ForwardedValues:
              QueryString: false
              Cookies:
                Forward: none
            ViewerProtocolPolicy: redirect-to-https
          # TODO: Logging
          # Logging:
          #   IncludeCookies: 'false'
          #   Bucket: ''
          #   Prefix: ''

    Route53Record:
      Type: AWS::Route53::RecordSet
      Properties:
        HostedZoneId: !ImportValue HostedZoneId
        Name: ${self:custom.domainName}
        Type: A
        AliasTarget:
          HostedZoneId: Z2FDTNDATAQYW2
          DNSName: !GetAtt CloudFrontDistribution.DomainName
